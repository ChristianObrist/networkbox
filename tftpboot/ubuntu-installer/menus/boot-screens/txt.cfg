default install

LABEL boot.local
	localboot 0
	MENU DEFAULT
	MENU LABEL ^Boot from hard disk
	TEXT HELP
	Boot from the local hard drive.  
	If you are unsure, select this option.
	ENDTEXT


include ubuntu-installer/menus/boot-screens/ubuntu1604.cfg

include ubuntu-installer/menus/boot-screens/ubuntu1804.cfg


include ubuntu-installer/menus/boot-screens/adtxt.cfg

include ubuntu-installer/menus/boot-screens/rqtxt.cfg


label help
	menu label ^Help
	text help
	Display help screens; type 'menu' at boot prompt to return to this menu
	endtext
	config ubuntu-installer/menus/boot-screens/prompt.cfg



